<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
  <script defer src="main.js"></script></head>
  <body>
    <header class="header container text-md">
      <button class="header__logo-btn" disabled>
        <img
          src="954438956f4e45d1c0c2.svg"
          width="40"
          height="40"
          alt="Restaurant Logo"
        />
      </button>
      <nav class="header__nav">
        <button
          class="header__nav-btn header__nav-btn--active"
          data-page="home"
          type="button"
          disabled
        >
          Home
        </button>
        <button class="header__nav-btn" data-page="products" type="button">
          Products
        </button>
        <button class="header__nav-btn" data-page="about" type="button">
          About us
        </button>
      </nav>
    </header>
    <div id="content"></div>
  </body>
</html>
